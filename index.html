<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifrado Cesar </title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="text/javascript" defer></script>
</head> 
<body>

  <main>
      <h1>Cifrado Cesar.</h1>
      <form autocomplete="off" class="cifrador" id="cifrador">
        <input class="input-original" id="input-original" spellcheck="false" placeholder="Ingrese el Texto a Cifrar" name="text" type="text">
      </form>
      <div id="resultado" class="resultado"></div>
      <div class="rango">
        <input class="rango" id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
        <output>10</output>
      </div>
  </main>
</body>
</html>
